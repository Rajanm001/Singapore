version: '3.8'

services:
  workflow-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowledge-workflow-engine
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    volumes:
      - ./examples:/app/examples:ro
    restart: unless-stopped
    networks:
      - workflow-network

  # PostgreSQL for future persistence layer
  postgres:
    image: postgres:15-alpine
    container_name: workflow-postgres
    environment:
      - POSTGRES_DB=workflows
      - POSTGRES_USER=workflow_user
      - POSTGRES_PASSWORD=workflow_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - workflow-network
    restart: unless-stopped

  # Redis for caching and queuing
  redis:
    image: redis:7-alpine
    container_name: workflow-redis
    ports:
      - "6379:6379"
    networks:
      - workflow-network
    restart: unless-stopped

networks:
  workflow-network:
    driver: bridge

volumes:
  postgres-data:
